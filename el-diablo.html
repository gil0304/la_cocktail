<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エルディアブロ</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <section class="el-diablo">
        <p class="title">エルディアブロ</p>
        <img src="public/images/el-diablo.svg" class="main" alt="">
        <div class="cocktail-about">
            <img src="public/images/middle.png" alt="">
            <div class="content">
                <p>カクテル言葉</p>
                <p>気をつけて</p>
            </div>
        </div>
        <div class="material">
            <img src="public/images/el-diablo-vector.svg" alt="">
            <p class="subtitle">材料</p>
            <table>
                <tr>
                    <td>テキーラ</td>
                    <td>30ml</td>
                </tr>
                <tr>
                    <td>カシスリキュール</td>
                    <td>15ml</td>
                </tr>
                <tr>
                    <td>ジンジャーエール</td>
                    <td>適量</td>
                </tr>
            </table>
        </div>
        <div class="recipe">
            <p class="subtitle">作り方</p>
            <div class="container">
                <img src="public/images/recipe-4.png" class="recipe-3" alt="">
                <div class="content">
                    <p>氷を入れたグラスにテキーラ・カシスリキュールを注ぐ</p>
                    <p>よく混ぜて冷やす</p>
                    <p>氷に当たらないようにジンジャエールを注ぐ</p>
                    <p>氷を下から持ち上げて軽く上下に混ぜる</p>
                </div>
            </div>
        </div>
        <div class="impression">
            <p class="subtitle">感想</p>
            <p class="content">
                さっぱりとした飲み口ですが、同時にベリー系の甘みも感じます。<br>
                また、テキーラの独特な風味はありますが、<br>
                カシスとジンジャエールが飲みやすく仕上げてくれています。
            </p>
        </div>
    </section>
</body>
</html>
