<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロードウェイサースト</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <section class="broadway-thirst">
        <p class="title">ブロードウェイサースト</p>
        <img src="public/images/broadway-thirst.svg" class="main" alt="">
        <div class="cocktail-about">
            <img src="public/images/spicy.svg" alt="">
            <div class="content">
                <p>カクテル言葉</p>
                <p>機知</p>
            </div>
        </div>
        <div class="material">
            <img src="public/images/broadway-thirst-vector.svg" alt="">
            <p class="subtitle">材料</p>
            <table>
                <tr>
                    <td>テキーラ</td>
                    <td>30ml</td>
                </tr>
                <tr>
                    <td>オレンジジュース</td>
                    <td>20ml</td>
                </tr>
                <tr>
                    <td>レモンジュース</td>
                    <td>10ml</td>
                </tr>
                <tr>
                    <td>シュガーシロップ</td>
                    <td>5ml</td>
                </tr>
            </table>
        </div>
        <div class="recipe">
            <p class="subtitle">作り方</p>
            <div class="container">
                <img src="public/images/recipe-3.png" class="recipe-3" alt="">
                <div class="content">
                    <p>シェイカーに材料を入れます</p>
                    <p>シェイカーに氷を入れてシェイクします</p>
                    <p>氷を入れたロックグラスに注いで完成</p>
                </div>
            </div>
        </div>
        <div class="impression">
            <p class="subtitle">感想</p>
            <p class="content">
                オレンジジュースとレモンの酸味、シュガーシロップの甘みがちょうどよく、<br>
                また、オレンジのフルーティな味わいとテキーラの独特な風味が絶妙にマッチしています。
            </p>
        </div>
    </section>
</body>
</html>
