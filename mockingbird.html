<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モッキンバード</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <section class="mockingbird">
        <p class="title">モッキンバード</p>
        <img src="public/images/mockingbird.svg" class="main" alt="">
        <div class="cocktail-about">
            <img src="public/images/middle.png" alt="">
            <div class="content">
                <p>カクテル言葉</p>
                <p>似たもの同士</p>
            </div>
        </div>
        <div class="material">
            <img src="public/images/mockingbird-vector.svg" alt="">
            <p class="subtitle">材料</p>
            <table>
                <tr>
                    <td>テキーラ</td>
                    <td>30ml</td>
                </tr>
                <tr>
                    <td>グリーンミントリキュール</td>
                    <td>15ml</td>
                </tr>
                <tr>
                    <td>ライムジュース</td>
                    <td>15ml</td>
                </tr>
            </table>
        </div>
        <div class="recipe">
            <p class="subtitle">作り方</p>
            <div class="container">
                <img src="public/images/recipe-3.png" class="recipe-3" alt="">
                <div class="content">
                    <p>シェイカーに材料を入れます</p>
                    <p>シェイカーに氷を入れてシェイクします</p>
                    <p>氷を入れたロックグラスに注いで完成</p>
                </div>
            </div>
        </div>
        <div class="impression">
            <p class="subtitle">感想</p>
            <p class="content">
                ミントの爽快感と、ライムの酸味がすっきりと爽やかなカクテルに仕上がりました。
            </p>
        </div>
    </section>
</body>
</html>
