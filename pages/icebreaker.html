<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アイスブレーカー</title>
    <link rel="stylesheet" href="../public/css/reset.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <main class="icebreaker">
      <p class="title">アイスブレーカー</p>
      <img src="../public/images/icebreaker.svg" class="main" alt="" />
      <section class="cocktail-about">
        <img src="../public/images/sweet.png" alt="" />
        <div class="content">
          <p>カクテル言葉</p>
          <p>たかぶる心を静めて</p>
        </div>
      </section>
      <section class="material">
        <img src="../public/images/icebreaker-vector.svg" alt="" />
        <p class="subtitle">材料</p>
        <table>
          <tr>
            <td>テキーラ</td>
            <td>40ml</td>
          </tr>
          <tr>
            <td>コアントロー</td>
            <td>20ml</td>
          </tr>
          <tr>
            <td>グレープフルーツジュース</td>
            <td>40ml</td>
          </tr>
          <tr>
            <td>グレナデンシロップ</td>
            <td>5ml</td>
          </tr>
        </table>
      </section>
      <section class="recipe">
        <p class="subtitle">作り方</p>
        <div class="container">
          <img src="../public/images/recipe-3.png" class="recipe-3" alt="" />
          <div class="content">
            <p>シェイカーに材料を入れます</p>
            <p>シェイカーに氷を入れてシェイクします</p>
            <p>氷を入れたロックグラスに注いで完成</p>
          </div>
        </div>
      </section>
      <section class="impression">
        <p class="subtitle">感想</p>
        <p class="content">
          テキーラと柑橘系のお酒コアントロー、グレープフルーツは相性がよく、<br />
          フルーティーで飲みやすい仕上がりになりました
        </p>
      </section>
    </main>
  </body>
</html>
